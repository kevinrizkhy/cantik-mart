{{define "content"}}
<link rel="stylesheet" href="/assets/css/lib/datatable/dataTables.bootstrap.min.css">
{{if eq .role "Accounting"}}
<script type="text/javascript">
function create(){
$("#close-modal-button").click();
$.ajax({
url:"/create/supplier",
method: "POST",
data: $("#form-create").serialize(),
success:function(response){
openAlert("Berhasil menambahkan supplier.", "success", "/list/supplier");
},
error:function(response){
openAlert("Gagal menambahkan supplier.", "danger","/list/supplier");
}
});
return false;
}
</script>
<button type="button" class="btn btn-secondary mb-1" data-toggle="modal" data-target="#create-supplier">
Tambah
</button>
<div class="modal fade" id="create-supplier" tabindex="-1" role="dialog" aria-labelledby="scrollmodalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Tambah Supplier</strong>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
                        <span aria-hidden="true" id="close-modal-button">&times;</span>
                        </button>
                    </div>
                    <div class="card-body">
                        <div id="pay-invoice">
                            <div class="card-body">
                                <form onsubmit="return create()" method="post" id="form-create">
                                    <div class="form-group has-success">
                                        <label for="cc-name" class="control-label mb-1">Nama</label>
                                        <input id="cc-name" name="name" type="text" class="form-control cc-name valid" data-val="true" data-val-required="Please enter the name on card" autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error" placeholder="nama" required>
                                        <span class="help-block field-validation-valid" data-valmsg-for="cc-name" data-valmsg-replace="true"></span>
                                    </div>
                                    
                                    
                                    <div class="form-group">
                                        <label for="cc-exp" class="control-label mb-1">Alamat</label>
                                        <input id="address" name="address" type="text" class="form-control cc-exp" value="" data-val="true" data-val-required="Please enter the card expiration" data-val-cc-exp="Please enter a valid month and year" placeholder="alamat" autocomplete="cc-exp" required>
                                        <span class="help-block" data-valmsg-for="cc-exp" data-valmsg-replace="true"></span>
                                    </div>

                                    <div class="form-group">
                                        <label for="x_card_code" class="control-label mb-1">No Telpon </label>
                                        <div class="input-group">
                                            <input id="phone" name="phone" type="tel" class="form-control cc-cvc" value="" data-val="true" data-val-required="Please enter the security code" data-val-cc-cvc="Please enter a valid security code" autocomplete="off" placeholder="0812345678" >
                                        </div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="cc-number" class="control-label mb-1">Deskripsi</label>
                                        <input id="description" name="description" type="text" class="form-control cc-name valid" data-val="true" data-val-required="Please enter the name on card" autocomplete="cc-name" aria-required="true" aria-invalid="false" aria-describedby="cc-name-error" placeholder="email" required>
                                        <span class="help-block" data-valmsg-for="cc-number" data-valmsg-replace="true"></span>
                                    </div>

                                    <div>
                                        <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                        <i class="fa fa-lock fa-lg"></i>&nbsp;
                                        <span id="payment-button-amount">Tambah</span>
                                        <span id="payment-button-sending" style="display:none;">Menambahkanâ€¦</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{{end}}
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Daftar Supplier</strong>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nama</th>
                                    <th>Alamat</th>
                                    <th>No Telpon</th>
                                    <th>Deskripsi</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                        <tbody></tbody>
                        <tfoot>
                        <tr>
                            <th style="display: none;">Id</th>
                            <th style="display: none;">Nama</th>
                            <th style="display: none;">Alamat</th>
                            <th style="display: none;">No Telpon</th>
                            <th style="display: none;">Deskripsi</th>
                            <th style="display: none;">Action</th>
                        </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<script src="/assets/js/lib/data-table/datatables.min.js"></script>
<script src="/assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
<script src="/assets/js/lib/data-table/dataTables.buttons.min.js"></script>
<script src="/assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
<script src="/assets/js/lib/data-table/jszip.min.js"></script>
<script src="/assets/js/lib/data-table/pdfmake.min.js"></script>
<script src="/assets/js/lib/data-table/vfs_fonts.js"></script>
<script src="/assets/js/lib/data-table/buttons.html5.min.js"></script>
<script src="/assets/js/lib/data-table/buttons.print.min.js"></script>
<script src="/assets/js/lib/data-table/buttons.colVis.min.js"></script>
<script src="/assets/js/lib/data-table/datatables-init.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$('#bootstrap-data-table').DataTable( {
data: {{.list_supplier}},
"scrollY": 400,
destroy: true,
"scrollX": true,
columns:[{title:"Id"},{title:"Name"},{title:"Address"},{title:"Phone"},{title:"Description"},{title:"Action"}],
initComplete: function () {
this.api().columns().every( function () {
var column = this;
var select = $('<select><option value=""></option></select>')
.appendTo( $(column.footer()).empty() )
.on( 'change', function () {
var val = $.fn.dataTable.util.escapeRegex(
$(this).val()
);
column
.search( val ? '^'+val+'$' : '', true, false )
.draw();
} );
column.data().unique().sort().each( function ( d, j ) {
select.append( '<option value="'+d+'">'+d+'</option>' )
} );
} );
},
fixedHeader: {
header: true,
footer: true
}
} );
} );
</script>
{{end}}
