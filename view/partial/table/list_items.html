{{define "content"}}
<link rel="stylesheet" href="/assets/css/lib/datatable/dataTables.bootstrap.min.css">
<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">Daftar Inventaris Barang</strong>
                    </div>
                    <div class="card-body">
                        <table id="bootstrap-data-table" class="table table-striped table-bordered">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Nama</th>
                                    <th>Kategori</th>
                                    <th>Jual</th>
                                    <th>Beli</th>
                                    <th>Margin</th>
                                    <th>Deskripsi</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                            <tfoot>
                                <tr>
                                    <th style="display: none;">Id</th>
                                    <th style="display: none;">Nama</th>
                                    <th>Kategori</th>
                                    <th style="display: none;" >Jual</th>
                                    <th style="display: none;">Beli</th>
                                    <th style="display: none;">Margin</th>
                                    <th style="display: none;">Deskripsi</th>
                                    <th style="display: none;">Action</th>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/assets/js/lib/data-table/datatables.min.js"></script>
<script src="/assets/js/lib/data-table/dataTables.bootstrap.min.js"></script>
<script src="/assets/js/lib/data-table/dataTables.buttons.min.js"></script>
<script src="/assets/js/lib/data-table/buttons.bootstrap.min.js"></script>
<script src="/assets/js/lib/data-table/jszip.min.js"></script>
<script src="/assets/js/lib/data-table/pdfmake.min.js"></script>
<script src="/assets/js/lib/data-table/vfs_fonts.js"></script>
<script src="/assets/js/lib/data-table/buttons.html5.min.js"></script>
<script src="/assets/js/lib/data-table/buttons.print.min.js"></script>
<script src="/assets/js/lib/data-table/buttons.colVis.min.js"></script>
<script src="/assets/js/lib/data-table/datatables-init.js"></script>
<script type="text/javascript">
$(document).ready(function() {
$('#bootstrap-data-table').DataTable( {
data: {{.list_items}},
"scrollY": 300,
destroy: true,
"scrollX": true,
columns:[{title:"Id"},{title:"Name"},{title:"Kategori"},{title:"Beli"},{title:"Jual"},{title:"Margin"},{title:"Deskripsi"},{title:"Action"}],
initComplete: function () {
this.api().columns().every( function () {
var column = this;
var select = $('<select><option value=""></option></select>')
.appendTo( $(column.footer()).empty() )
.on( 'change', function () {
var val = $.fn.dataTable.util.escapeRegex(
$(this).val()
);
column
.search( val ? '^'+val+'$' : '', true, false )
.draw();
} );
column.data().unique().sort().each( function ( d, j ) {
select.append( '<option value="'+d+'">'+d+'</option>' )
} );
} );
},
fixedHeader: {
header: true,
footer: true
}
} );
} );
</script>
{{end}}
