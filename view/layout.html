{{define "layout"}}
<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{.title}}</title>
        <meta name="description" content="Sufee Admin - HTML5 Admin Template">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-icon.png">
        <link rel="shortcut icon" href="favicon.ico">
        <link rel="stylesheet" href="/assets/css/normalize.css">
        <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="/assets/css/font-awesome.min.css">
        <link rel="stylesheet" href="/assets/css/themify-icons.css">
        <link rel="stylesheet" href="/assets/css/flag-icon.min.css">
        <link rel="stylesheet" href="/assets/css/cs-skin-elastic.css">
        <link rel="stylesheet" href="/assets/scss/style.css">
        <link href="/assets/css/lib/vector-map/jqvmap.min.css" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'>
    </head>
    <body>
        {{template "navbar" .}}
        <div id="right-panel" class="right-panel">
            {{template "header" .}}
            <div class="content mt-3">
                <div class="col-sm-12">
                    <div class="alert alert-dismissible fade show" role="alert" id="alert" style="display: none;">
                        <span class="badge badge-pill" id="head-alert"><div id="head-text-alert"></div></span><div id="text-alert"></div>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
                {{template "content" .}}
            </div>
        </div>
        <script src="/assets/js/vendor/jquery-2.1.4.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="/assets/js/plugins.js"></script>
        <script src="/assets/js/main.js"></script>
        <script type="text/javascript">
        function openAlert(text_alert,alert_type,redirect_to){
        $('#text-alert').html(text_alert);
        $("#alert").removeClass("alert-danger");
        $("#alert").removeClass("alert-success");
        $("#alert").removeClass("badge-danger");
        $("#alert").removeClass("alert-success");
        if(alert_type=="success"){
        $("#alert").addClass("alert-success");
        $("#head-alert").addClass("badge-success");
        $('#head-text-alert').html("BERHASIL");
        }else{
        $("#alert").addClass("alert-danger");
        $("#head-alert").addClass("badge-danger");
        $('#head-text-alert').html("GAGAL");
        }
        $('.alert').show();
        window.setTimeout(function() {
        $("#alert").fadeTo(500, 0).slideUp(500, function(){
        $(this).remove();
        window.location = redirect_to;
        });
        }, 3000);
        return false
        }
        </script>
    </body>
</html>
{{end}}
